<h1>Movies</h1>

<section class="movies">
@for (movie of movieService.movies()?.data; track movie.id) {
  <app-movie-card [movie]="movie"></app-movie-card>
}
</section>
<app-pagination
  [currentPage]="currentPage()"
  [totalPages]="movieService.movies().totalPages ?? 0"
  (onPageChange)="onPaginationChange($event)"
></app-pagination>
