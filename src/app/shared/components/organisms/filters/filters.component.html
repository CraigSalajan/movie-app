<form class="filters" [formGroup]="filters" (ngSubmit)="onSubmit()">
  <app-input [control]="filters.controls.searchTerm" type="text" placeholder="Search..." />

  <select formControlName="genre">
    @for(genre of genreService.genres(); track genre.title) {
      <option [value]="genre.title">{{genre.title}}</option>
    }
    <option value="">All Genres</option>
  </select>

  <app-button color="orange">Search</app-button>
</form>
