<form [formGroup]="filters" (ngSubmit)="onSubmit()">
  <input formControlName="searchTerm" type="text" />

  <select formControlName="genre">
    @for(genre of genreService.genres(); track genre.title) {
      <option [value]="genre.title">{{genre.title}}</option>
    }
    <option value="">All Genres</option>
  </select>

  <app-button>Search</app-button>
</form>
